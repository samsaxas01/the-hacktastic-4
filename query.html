<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        /* General styles for the container */
        .container {
            text-align: center;
            padding: 20px;
        }

        .image-container {
            margin: 20px 0;
        }

        /* Back button styles */
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ title }}</h1>
        <div class="image-container">
            <img src="{{ image }}" alt="Graph">
        </div>
        {% if scatter_image %}
        <div class="image-container">
            <img src="{{ scatter_image }}" alt="Scatter Plot">
        </div>
        {% endif %}
        <a href="{{ url_for('queries') }}" class="back-button">Back to Queries</a>
    </div>
</body>
</html>
